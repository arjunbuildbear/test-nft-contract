name: Test My Action

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: forge --version

      - name: bb_action_ci
        uses: arjunbuildbear/test2@31
        with: 
          network: |
            [
              {
                "chainId": 59141
              }
            ]
          deployCmd: "make exe"
          buildbear_token: "BB"
